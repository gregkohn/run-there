
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Project</title>
    <link rel="stylesheet" href="stylesheets/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Generate using http://realfavicongenerator.net/ -->


    
  </head>
  <body>
    

  <main class="page-content" data-module="ProgressController">
    <header class="header">
      
  
  <span class='sprite -logo '>
    <svg viewBox="0 0 183 42"><use xlink:href='images/icons.svg#logo' /></use></svg>
  </span>

    </header>

    <section class="cards">
      
      <div class="card-row -pink -miles">
        <div class="card-progress">
          
  
  <span class='sprite -radial card-progress__total'>
    <svg viewBox="0 0 120 120"><use xlink:href='images/icons.svg#radial' /></use></svg>
  </span>

          
  
  <span class='sprite -radial card-progress__completed'>
    <svg viewBox="0 0 120 120"><use xlink:href='images/icons.svg#radial' /></use></svg>
  </span>

        </div>
        <div class="card">
          <div class="card__body"></div>
          <h2 class="card__title">miles run</h2>
        </div>
        <div class="card -faded">
          <div class="card__body"></div>
          <h2 class="card__title">miles to go</h2>
        </div>
      </div>

      
      <div class="card-row -turquoise -days">
        <div class="card-progress">
          
  
  <span class='sprite -radial card-progress__total'>
    <svg viewBox="0 0 120 120"><use xlink:href='images/icons.svg#radial' /></use></svg>
  </span>

          
  
  <span class='sprite -radial card-progress__completed'>
    <svg viewBox="0 0 120 120"><use xlink:href='images/icons.svg#radial' /></use></svg>
  </span>

        </div>
        <div class="card">
          <div class="card__body"></div>
          <h2 class="card__title">days passed</h2>
        </div>
        <div class="card -faded">
          <div class="card__body"></div>
          <h2 class="card__title">days to go</h2>
        </div>
      </div>

      
      <div class="card-row -orange -pace">
        <div class="card-icon">
          
  
  <span class='sprite -check '>
    <svg viewBox="0 0 1 1"><use xlink:href='images/icons.svg#check' /></use></svg>
  </span>

        </div>
        <div class="card">
          <div class="card__body"></div>
          <h2 class="card__title">miles per day</h2>
        </div>
        <div class="card -faded">
          <div class="card__body"></div>
          <h2 class="card__title">required pace</h2>
        </div>
      </div>

      <div class="card-row -smaller -other">
        <div class="card -yellow">
          <div class="card__body"></div>
          <h2 class="card__title">runs total</h2>
        </div>

        <div class="manage-run">
          <div class="add-run" data-module="AddWorkout">
            <button class="button -animate">
              
  
  <span class='sprite -plus '>
    <svg viewBox="0 0 1 1"><use xlink:href='images/icons.svg#plus' /></use></svg>
  </span>
 add a run
            </button>
          </div>

          <div class="edit-runs" data-module="EditWorkouts">
            <button class="button">
              
  
  <span class='sprite -hamburger '>
    <svg viewBox="0 0 1 1"><use xlink:href='images/icons.svg#hamburger' /></use></svg>
  </span>
 see runs
            </button>
          </div>
        </div>

        

      </div>
    </section>

    <section class="map">
      <div class="map__bg">
        
  
  <span class='sprite -usa-mexico '>
    <svg viewBox="0 0 1027 937"><use xlink:href='images/icons.svg#usa-mexico' /></use></svg>
  </span>

        
  
  <span class='sprite -route -total-route'>
    <svg viewBox="0 0 1027 937"><use xlink:href='images/icons.svg#route' /></use></svg>
  </span>

        
  
  <span class='sprite -route -progress-route'>
    <svg viewBox="0 0 1027 937"><use xlink:href='images/icons.svg#route' /></use></svg>
  </span>

      </div>

      <div class="map__current-state">
        <div class="map__current-state__icon">
          
  
  <span class='sprite -dc '>
    <svg viewBox="0 0 277 272"><use xlink:href='images/icons.svg#dc' /></use></svg>
  </span>

        </div>
        <div class="map__current-state__text">
          <div class="map__current-state__label">Currently running through</div>
          <div class="map__current-state__name"></div>
        </div>
      </div>
    </section>

    <div class="modal-container">
      <div class="modal-close"></div>
      <div class="modal-dialog">
        <h2 class="modal-dialog__title">all runs</h2>

        <div class="modal-dialog__form">
          <input type="text" id="add-workout">
          <label for="add-workout">miles</label>
          <div class="modal-dialog__errors">asdf</div>
          <div class="modal-dialog__submit">
            <button class="button">submit</button>
          </div>
        </div>

        <div class="modal-dialog__all-workouts">
          <ul>
          </ul>
        </div>
      </div>
    </div>


    
      <script src="javascripts/app.js"></script>
    
  </body>
</html>
